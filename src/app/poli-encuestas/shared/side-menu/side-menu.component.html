<aside
  class="w-[288px] h-full flex flex-col border-gray-200 pt-8 bg-background rounded-2xl shadow-md"
>
  <!-- Header con Avatar -->
  <header
    class="flex flex-col items-center gap-3 pb-6 border-b border-gray-100"
  >
    <img
      src="https://i.pravatar.cc/150?img=68"
      alt="Avatar del usuario"
      class="w-20 h-20 rounded-full object-cover shadow-md"
    />

    <h2 class="text-lg font-semibold text-text-primary">Mi Panel</h2>
    <p class="text-sm text-center text-gray-500">
      Bienvenido <br />
      <span class="text-primary-color text-xl font-semibold">
        Administrador ðŸ‘‹
      </span>
    </p>
  </header>

  <!-- Listado de rutas -->
  <section class="flex flex-col gap-3 w-full h-full pt-10 px-3">
    @for (route of routes; track route) {
      <a
        [routerLink]="route?.path"
        routerLinkActive="bg-white"
        class="group w-full h-[58px] px-5 mx-auto rounded-2xl flex items-center gap-4 text-primary-color shadow-sm border border-gray-100 transition-all duration-200 ease-out hover:shadow-md hover:bg-gray-50 hover:border-gray-200"
      >
        <!-- Icono -->
        <span
          class="flex items-center justify-center w-10 h-10 rounded-xl bg-gray-100 text-primary-color group-hover:bg-primary-color/10 transition-all duration-200"
        >
          <i class="fa-regular {{ route?.icon }} text-xl"></i>
        </span>

        <!-- TÃ­tulo -->
        <span
          class="text-[15px] text-text-primary font-medium group-hover:text-primary-color transition-colors duration-200"
        >
          {{ route?.name }}
        </span>
      </a>
    }
  </section>
</aside>
