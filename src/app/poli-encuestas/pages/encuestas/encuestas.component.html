<div
  class="w-full h-full flex flex-col justify-start items-center p-8 bg-[#181534] rounded-2xl shadow-xl text-white"
>
  <header class="w-full pb-6 border-b border-white/10 mb-8">
    <h1 class="text-4xl font-semibold text-white">Crear Nueva Encuesta</h1>
    <p class="text-gray-400 text-base mt-1">
      Define la estructura y añade las preguntas a tu encuesta.
    </p>
  </header>

  <form class="w-full max-w-6xl flex flex-col gap-1">
    <div class="flex gap-6 w-full">
      <div class="flex flex-col gap-6 w-1/3 min-w-[300px]">
        <div class="bg-[#2D2A57] p-6 rounded-xl shadow-lg shadow-black/20">
          <h2 class="text-xl font-bold mb-4 flex items-center gap-3">
            <i class="fa-solid fa-clipboard-list text-theme-blue-king"></i>
            1. Detalles Principales
          </h2>

          <div class="mb-4">
            <label
              for="titulo"
              class="block text-sm font-medium mb-1 text-gray-300"
              >Título</label
            >
            <input
              type="text"
              id="titulo"
              placeholder="Título de la Encuesta"
              class="w-full py-2 px-3 rounded-lg bg-[#39356D] border border-white/10 text-white placeholder-gray-500 focus:ring-theme-blue-king focus:border-theme-blue-king transition-all"
            />
          </div>

          <div>
            <label
              for="descripcion"
              class="block text-sm font-medium mb-1 text-gray-300"
              >Descripción</label
            >
            <textarea
              id="descripcion"
              rows="4"
              placeholder="Objetivo y duración..."
              class="w-full py-2 px-3 rounded-lg bg-[#39356D] border border-white/10 text-white placeholder-gray-500 focus:ring-theme-blue-king focus:border-theme-blue-king transition-all"
            ></textarea>
          </div>
        </div>

        <div class="bg-[#2D2A57] p-6 rounded-xl shadow-lg shadow-black/20">
          <h2 class="text-xl font-bold mb-4 flex items-center gap-3">
            <i class="fa-solid fa-gear text-[#FADF63]"></i>
            Configuración
          </h2>

          <div class="mb-4">
            <label
              for="fecha_cierre"
              class="block text-sm font-medium mb-1 text-gray-300"
              >Fecha de Cierre</label
            >
            <input
              type="date"
              id="fecha_cierre"
              class="w-full py-2 px-3 rounded-lg bg-[#39356D] border border-white/10 text-white focus:ring-theme-blue-king focus:border-theme-blue-king transition-all"
            />
          </div>

          <div>
            <label
              for="publico"
              class="block text-sm font-medium mb-1 text-gray-300"
              >Público Objetivo</label
            >
            <select
              id="publico"
              class="w-full py-2 px-3 rounded-lg bg-[#39356D] border border-white/10 text-white focus:ring-theme-blue-king focus:border-theme-blue-king transition-all"
            >
              <option>Todos los Empleados</option>
              <option>Sólo Managers</option>
              <option>Clientes (Externos)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="w-2/3">
        <div
          class="bg-[#2D2A57] p-6 rounded-xl shadow-lg shadow-black/20 h-full"
        >
          <h2 class="text-xl font-bold mb-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
              <i class="fa-solid fa-circle-question text-[#78C2AD]"></i>
              2. Preguntas de la Encuesta
            </div>
            <button
              type="button"
              class="bg-[#78C2AD] text-white font-medium py-2 px-4 rounded-lg hover:bg-[#68a892] transition-colors flex items-center gap-2"
            >
              <i class="fa-solid fa-plus"></i> Añadir Pregunta
            </button>
          </h2>

          <div class="border border-white/10 p-4 rounded-lg mb-4 bg-[#39356D]">
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-semibold text-gray-300"
                >Pregunta 1</span
              >
              <select
                class="py-1 px-2 rounded-md text-xs bg-[#2D2A57] border border-white/10"
              >
                <option>Opción Múltiple</option>
                <option>Texto Corto</option>
              </select>
            </div>
            <input
              type="text"
              placeholder="Escribe aquí el texto de la pregunta..."
              class="w-full py-2 px-3 rounded-lg bg-[#2D2A57] border border-white/10 text-white placeholder-gray-500 focus:ring-theme-blue-king focus:border-theme-blue-king mb-3"
            />

            <div class="text-sm text-gray-300">
              <p class="mb-1">Opciones:</p>
              <div class="flex items-center mb-1 gap-2">
                <i class="fa-regular fa-square text-[#FADF63]"></i>
                <input
                  type="text"
                  value="Opción A: Muy Satisfecho"
                  class="w-full py-1 px-2 rounded-md bg-[#2D2A57] border border-white/10 text-white text-sm"
                />
              </div>
              <button
                type="button"
                class="mt-2 text-theme-blue-king text-sm hover:underline"
              >
                <i class="fa-solid fa-plus"></i> Añadir Opción
              </button>
            </div>
          </div>

          <div class="border border-white/10 p-4 rounded-lg bg-[#39356D]">
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-semibold text-gray-300"
                >Pregunta 2</span
              >
              <select
                class="py-1 px-2 rounded-md text-xs bg-[#2D2A57] border border-white/10"
              >
                <option>Texto Corto</option>
                <option>Opción Múltiple</option>
              </select>
            </div>
            <input
              type="text"
              placeholder="¿Cuál es tu sugerencia principal?"
              class="w-full py-2 px-3 rounded-lg bg-[#2D2A57] border border-white/10 text-white placeholder-gray-500 focus:ring-theme-blue-king focus:border-theme-blue-king mb-3"
            />
            <span class="text-sm text-gray-400">Respuesta de texto.</span>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full flex justify-end mt-4">
      <button
        type="submit"
        class="bg-theme-blue-king text-white font-bold text-lg py-3 px-8 rounded-xl hover:bg-[#4a4aed] transition-colors shadow-lg shadow-theme-blue-king/40 flex items-center gap-2"
      >
        <i class="fa-solid fa-paper-plane"></i>
        Guardar y Publicar Encuesta
      </button>
    </div>
  </form>
</div>
