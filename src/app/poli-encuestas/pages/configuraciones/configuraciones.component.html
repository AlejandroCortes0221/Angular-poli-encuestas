<div
  class="w-full h-full flex flex-col justify-start items-center p-8 bg-[#181534] rounded-2xl shadow-xl text-white"
>
  <header class="w-full pb-6 border-b border-white/10 mb-8">
    <h1 class="text-4xl font-semibold text-white">
      Configuración de Notificaciones
    </h1>
    <p class="text-gray-400 text-base mt-1">
      Administra cómo se envían las alertas de encuestas y eventos del sistema.
    </p>
  </header>

  <div class="flex gap-6 w-full max-w-6xl">
    <div class="flex flex-col gap-8 w-1/3 min-w-[300px]">
      <div class="bg-[#2D2A57] p-6 rounded-xl shadow-lg shadow-black/20">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-3">
          <i class="fa-solid fa-bell text-[#FADF63]"></i>
          Ajustes Generales
        </h2>

        <div
          class="flex items-center justify-between py-3 border-b border-white/10 last:border-b-0"
        >
          <label class="text-gray-300 font-medium text-sm"
            >Habilitar todas las notificaciones</label
          >
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" checked />
            <div
              class="w-11 h-6 bg-[#39356D] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-theme-blue-king "
            ></div>
          </label>
        </div>

        <div class="flex items-center justify-between py-3">
          <label class="text-gray-300 font-medium text-sm"
            >Usar formato de hora local</label
          >
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-[#39356D] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-theme-blue-king "
            ></div>
          </label>
        </div>
      </div>

      <div class="bg-[#2D2A57] p-6 rounded-xl shadow-lg shadow-black/20">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-3">
          <i class="fa-solid fa-clock text-[#FF6384]"></i>
          Frecuencia y Programación
        </h2>

        <div class="mb-4">
          <label
            for="frecuencia"
            class="block text-sm font-medium mb-1 text-gray-300"
            >Frecuencia de Recordatorios</label
          >
          <select
            id="frecuencia"
            class="w-full py-2 px-3 rounded-lg bg-[#39356D] border border-white/10 text-white focus:ring-theme-blue-king  focus:border-theme-blue-king  transition-all"
          >
            <option>Diario</option>
            <option>Cada 3 días</option>
            <option>Semanalmente</option>
            <option>Solo una vez</option>
          </select>
        </div>

        <div class="pt-4 border-t border-white/10">
          <label
            for="hora_envio"
            class="block text-sm font-medium mb-1 text-gray-300"
            >Hora preferida de envío</label
          >
          <input
            type="time"
            id="hora_envio"
            value="09:00"
            class="w-full py-2 px-3 rounded-lg bg-[#39356D] border border-white/10 text-white focus:ring-theme-blue-king  focus:border-theme-blue-king  transition-all"
          />
        </div>
      </div>
    </div>

    <div class="w-2/3">
      <div class="bg-[#2D2A57] p-6 rounded-xl shadow-lg shadow-black/20 h-full">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-3">
          <i class="fa-solid fa-envelope-open-text text-[#78C2AD]"></i>
          Preferencias por Evento (Encuestas y Sistema)
        </h2>

        <div
          class="flex items-center justify-between py-3 border-b border-white/10"
        >
          <label class="text-gray-300 font-medium"
            >Encuesta publicada o asignada</label
          >
          <div class="flex gap-4">
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                checked
                class="form-checkbox h-4 w-4 text-theme-blue-king  bg-[#39356D] border-white/30 rounded"
              />
              Email
            </label>
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                class="form-checkbox h-4 w-4 text-theme-blue-king  bg-[#39356D] border-white/30 rounded"
              />
              App
            </label>
          </div>
        </div>

        <div
          class="flex items-center justify-between py-3 border-b border-white/10"
        >
          <label class="text-gray-300 font-medium"
            >Recordatorio de encuesta pendiente (diario)</label
          >
          <div class="flex gap-4">
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                checked
                class="form-checkbox h-4 w-4 text-theme-blue-king  bg-[#39356D] border-white/30 rounded"
              />
              Email
            </label>
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                checked
                class="form-checkbox h-4 w-4 text-theme-blue-king  bg-[#39356D] border-white/30 rounded"
              />
              App
            </label>
          </div>
        </div>

        <div
          class="flex items-center justify-between py-3 border-b border-white/10"
        >
          <label class="text-gray-300 font-medium"
            >Notificación de encuesta cerrada (Administradores)</label
          >
          <div class="flex gap-4">
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                checked
                class="form-checkbox h-4 w-4 text-theme-blue-king  bg-[#39356D] border-white/30 rounded"
              />
              Email
            </label>
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                class="form-checkbox h-4 w-4 text-theme-blue-king  bg-[#39356D] border-white/30 rounded"
              />
              App
            </label>
          </div>
        </div>

        <div class="flex items-center justify-between py-3">
          <label class="text-gray-300 font-medium"
            >Alertas críticas del sistema</label
          >
          <div class="flex gap-4">
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                checked
                class="form-checkbox h-4 w-4 text-[#FF6384] bg-[#39356D] border-white/30 rounded"
              />
              Email
            </label>
            <label class="text-sm text-gray-400 flex items-center gap-1">
              <input
                type="checkbox"
                class="form-checkbox h-4 w-4 text-[#FF6384] bg-[#39356D] border-white/30 rounded"
              />
              App
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full flex justify-end mt-4 max-w-6xl mx-auto">
    <button
      class="bg-theme-blue-king  text-white font-bold text-lg py-3 px-8 rounded-xl hover:bg-[#4a4aed] transition-colors shadow-lg shadow-theme-blue-king /40 flex items-center gap-2"
    >
      <i class="fa-solid fa-save"></i>
      Guardar Cambios
    </button>
  </div>
</div>
