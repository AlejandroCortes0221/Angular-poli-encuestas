<div
  class="w-full h-full flex flex-col justify-start items-center p-8 bg-theme-blue-king rounded-2xl shadow-xl"
>
  <header
    class="w-full flex justify-between items-center pb-6 border-b border-white/10"
  >
    <div class="flex flex-col justify-start items-start">
      <h1 class="text-white text-4xl font-semibold">Dashboard</h1>
      <p class="text-gray-400 text-base font-regular mt-1">
        Â¡Bienvenido! Este es el panel principal del sistema.
      </p>
    </div>

    <div class="relative w-72">
      <input
        type="text"
        placeholder="Search..."
        class="w-full py-2 pl-10 pr-4 rounded-full bg-[#2e3a48]  text-white placeholder-gray-400 border border-transparent focus:border-theme-blue-king  focus:ring-1 focus:ring-theme-blue-king  transition-all"
      />
      <i
        class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
      ></i>
    </div>
  </header>

  <div class="flex flex-col flex-1 w-full pt-6">
    <div
      class="w-full h-[120px] bg-[#2e3a48]  rounded-xl p-6 mb-6 shadow-lg shadow-black/20 flex justify-between items-center"
    >
      <h2 class="text-white text-2xl font-semibold">Total Empresas</h2>
      <div class="w-1/2 h-full bg-[#4a5a6b] rounded-lg animate-pulse"></div>
    </div>

    <div class="flex flex-1 justify-center items-center gap-6 w-full">
      @if (isLoading()) {
        <ng-container [ngTemplateOutlet]="skeletonTemplate" />
      } @else {
        <ng-container [ngTemplateOutlet]="contentTemplate" />
      }
    </div>
  </div>
</div>

<ng-template #contentTemplate>
  @for (item of contentEncuestas; track $index) {
    <div
      class="w-[250px] h-[300px] rounded-xl p-6 shadow-lg shadow-black/20 flex flex-col items-center justify-center"
      [class]="item.classColor"
    >
      <h3 class="text-white text-lg mb-4">{{ item.nombre }}</h3>
      <div
        class="w-30 h-30 rounded-full bg-[#125eae] flex flex-col items-center justify-center"
      >
        <span class="text-white text-4xl font-bold">{{ item.total }}</span>
        <span class="text-white text-sm">Registradas</span>
      </div>
      <button
        class="bg-secondary-color text-white font-medium py-3 px-6 rounded-xl mt-6 hover:bg-secondary-color transition-colors shadow-md shadow-[#313548]/30 cursor-pointer"
        (click)="router.navigate([item.route])"
      >
        {{ item.btnText }}
      </button>
    </div>
  }
</ng-template>

<ng-template #skeletonTemplate>
  <div
    class="w-[300px] h-[350px] bg-background rounded-xl animate-pulse shadow-lg shadow-black/20"
  ></div>
  <div
    class="w-[300px] h-[350px] bg-background rounded-xl animate-pulse shadow-lg shadow-black/20"
  ></div>

  <div
    class="w-[300px] h-[350px] bg-background rounded-xl animate-pulse shadow-lg shadow-black/20"
  ></div>
</ng-template>
