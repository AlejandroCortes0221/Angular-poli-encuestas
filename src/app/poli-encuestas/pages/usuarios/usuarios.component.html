<div class="w-full p-6 bg-theme-blue-king  rounded-xl shadow-lg shadow-black/20 mt-6">
  <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
    <i class="fa-solid fa-table text-[#FADF63]"></i>
    Listado de Usuarios
  </h2>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-white/10">
      <thead class="bg-theme-orange">
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tl-lg"
          >
            Nombres
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
          >
            Apellidos
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
          >
            correo
          </th>
           <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
          >
            Activo
          </th>
          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tr-lg ">
            Acciones
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-white/10">
        @for (user of usuarios(); track user.id) {
          <tr class="hover:bg-[#0e3967] transition-colors duration-150">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <i
                class="fa-solid fa-user-circle text-xl text-[#78C2AD] mr-3"
              ></i>
              <div class="text-sm font-medium text-white">{{ user.nombres }}</div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-400">{{ user.apellidos }}</div>
          </td>
           <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-400">{{ user.correo }}</div>
          </td>
           <td class="px-6 py-4 whitespace-nowrap">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-gray-400 text-theme-orange cursor-not-allowed disabled:opacity-100"
              [checked]="user.activo"
              disabled
            />
          </td>

          <td
            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
          >
           <button
            class="text-white hover:text-indigo-300 mr-4 cursor-pointer"
            (click)="openDialog(user)"
          >
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button
              class="text-red-400 hover:text-red-300 cursor-pointer"
              (click)="eliminarUsuario(user.id)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<loading [type]="popupType" [message]="popupMessage()"></loading>
