<div class="w-full p-6 bg-[#2D2A57] rounded-xl shadow-lg shadow-black/20 mt-6">
  <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
    <i class="fa-solid fa-table text-[#FADF63]"></i>
    Listado de Usuarios
  </h2>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-white/10">
      <thead class="bg-[#39356D]">
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tl-lg"
          >
            Nombre
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
          >
            ID de Usuario
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tr-lg"
          >
            Rol
          </th>
          <th scope="col" class="relative px-6 py-3 rounded-tr-lg">
            <span class="sr-only">Acciones</span>
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-white/10">
        @for (user of "1,2,3,4,5,".split(","); track $index) {
          <tr class="hover:bg-[#39356D] transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <i
                  class="fa-solid fa-user-circle text-xl text-[#5D5DFF] mr-3"
                ></i>
                <div class="text-sm font-medium text-white">
                  <!-- {{ user.name }} -->
                  {{ $index }}
                </div>
              </div>
            </td>

            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-400">#{{ $index }}</div>
            </td>

            <td class="px-6 py-4 whitespace-nowrap">
              <!-- <span
                [class]="{
                  'bg-red-600/20 text-red-400': user.role === 'Admin',
                  'bg-green-600/20 text-green-400': user.role === 'Editor',
                  'bg-blue-600/20 text-blue-400': user.role === 'Viewer',
                }"
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
              >
                {{ user.role }}
              </span> -->
            </td>

            <td
              class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
            >
              <button class="text-indigo-400 hover:text-indigo-300 mr-4">
                <i class="fa-solid fa-pen"></i>
              </button>
              <button class="text-red-400 hover:text-red-300">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        }

        <tr class="hover:bg-[#39356D] transition-colors duration-150">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <i
                class="fa-solid fa-user-circle text-xl text-[#5D5DFF] mr-3"
              ></i>
              <div class="text-sm font-medium text-white">Aman Smith</div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-400">#47291</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-600/20 text-red-400"
              >Admin</span
            >
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
          >
            <button class="text-indigo-400 hover:text-indigo-300 mr-4">
              <i class="fa-solid fa-pen"></i></button
            ><button class="text-red-400 hover:text-red-300">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr class="hover:bg-[#39356D] transition-colors duration-150">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <i
                class="fa-solid fa-user-circle text-xl text-[#78C2AD] mr-3"
              ></i>
              <div class="text-sm font-medium text-white">Jane Doe</div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-400">#47302</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-600/20 text-green-400"
              >Editor</span
            >
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
          >
            <button class="text-indigo-400 hover:text-indigo-300 mr-4">
              <i class="fa-solid fa-pen"></i></button
            ><button class="text-red-400 hover:text-red-300">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
